<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPsBot - (BETA)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #logo {
            cursor: pointer; /* Change the cursor to a hand when hovering over the logo */
        }

        @media (max-width: 768px) {
            #chat_container {
                margin-top: 20px; /* Adjust the top margin as needed */
            }
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
      <img src="jpsbot.png" alt="Logo Image" id="logo">
      <button class="nav-button" id="developerButton">Developer</button>
      <!-- Add navigation links if needed -->
    </div>

    <div id="app">
        <div id="chat_container"></div>

        <form>
            <textarea name="prompt" rows="1" cols="1" placeholder="Ask JPsBot..."></textarea>
            <button type="submit"><img src="assets/send.png" alt="send" /></button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 - JPsBot Assistant</p>
    </div>

    <script type="module" src="script.js"></script>

    <script type="module">
      const logo = document.getElementById('logo');
      const developerButton = document.getElementById('developerButton');
      const textarea = document.getElementsByName('prompt')[0];
      
      logo.addEventListener('click', () => {
          location.reload();
      });

      developerButton.addEventListener('click', () => {
          // Replace 'https://example.com' with the URL you want to navigate to
          window.location.href = 'https://joe-paul-portfolio.vercel.app/';
      });
  </script>
</body>
</html>
